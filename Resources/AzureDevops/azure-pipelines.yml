variables:
  BuildPlatform: 'any cpu'
  BuildConfiguration: 'release'

resources:
  repositories:
  - repository: self

pool:
  vmImage: 'windows-latest'

trigger:
  batch: true
  branches:
    include:
    - master

pr:
  branches:
    include:
    - master

steps:
- task: CopyFiles@2
  displayName: 'Copy Function files'
  inputs:
    sourceFolder: '$(Build.SourcesDirectory)/MonitorAlert'
    contents: |
      Modules/**
      MonitorAlert/**
      host.json
      profile.ps1
      requirements.psd1
      proxies.json
    targetFolder: '$(Build.SourcesDirectory)/MonitorAlertZip'

    
- task: CopyFiles@2
  displayName: 'Copy Function files'
  inputs:
    sourceFolder: '$(Build.SourcesDirectory)/PostMessageToSlack'
    contents: |
      PostMessageToSlack/**
    targetFolder: '$(Build.SourcesDirectory)/MonitorAlertZip'

- task: CopyFiles@2
  displayName: 'Copy Function files'
  inputs:
    sourceFolder: '$(Build.SourcesDirectory)/PayStackAlert'
    contents: |
      Modules/**
      PayStackAlert/**
      requirements.psd1
    targetFolder: '$(Build.SourcesDirectory)/MonitorAlertZip'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.SourcesDirectory)/MonitorAlertZip'
    includeRootFolder: false
    archiveType: zip 
    archiveFile: '$(Build.ArtifactStagingDirectory)/slack_azure_function.zip' 
   
- task: PublishBuildArtifacts@1
  displayName: Publish Artifact
  inputs:
    pathtoPublish: $(Build.ArtifactStagingDirectory)
    artifactName: Prg.AzureMonitorToSlack